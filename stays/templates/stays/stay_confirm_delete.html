{% extends 'base.html' %}


{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ stay.title }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <a href="{% url 'stay_detail' stay.pk %}">Cancel</a>
    </form>
{% endblock %}
